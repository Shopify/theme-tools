name: Release Workflow

on:
  push:
    branches:
      - main
      - feature/changeset-action-pr

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  VSCE_PAT: ${{ secrets.VSCE_PAT }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  npm_config_registry: "https://registry.npmjs.org"

jobs:
  publish-packages:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: "yarn.lock"

      - name: Install the packages
        run: yarn install --frozen-lockfile --ignore-engines

      - name: Build the code
        run: yarn build
        env:
          NODE_ENV: production

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          # When there are no changesets, this gets called
          publish: echo yarn changeset publish
          # When there are changesets, this gets called and then a PR is opened/updated
          version: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Query VS Code Marketplace version
        id: marketplace-version
        run: echo "version=$(vsce show --json Shopify.theme-check-vscode | jq -r .versions[0].version)" >> $GITHUB_OUTPUT

      - name: Query VS Code Package version
        id: package-version
        run: echo "version=$(jq -r .version packages/vscode-extension/package.json)" >> $GITHUB_OUTPUT

      - name: Check if VS Code Marketplace version is different from package version
        run: echo ",${{ steps.marketplace-version.outputs.version }}, ,${{ steps.package-version.outputs.version }},"

      - name: VS Code Marketplace publish
        if: steps.marketplace-version.outputs.version != steps.package-version.outputs.version
        run: echo yarn publish:vsce
