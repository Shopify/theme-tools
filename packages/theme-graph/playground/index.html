<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Graph</title>
  </head>
  <body>
    <div id="viewport">
      <div id="app"></div>
      <div id="tooltip" style="position: absolute; opacity: 0"></div>
    </div>
    <div id="sidebar">
      <form id="filters">
        <fieldset>
          <legend>Graph (Horizon)</legend>
          <input type="file" id="graph" name="graph" accept="application/JSON" />
        </fieldset>

        <fieldset>
          <legend>Node Filters</legend>
          <p>
            <label for="show-js">Include JS</label>
            <input type="checkbox" id="show-js" name="show-js" checked />
          </p>
          <p>
            <label for="show-css">Include CSS</label>
            <input type="checkbox" id="show-css" name="show-css" checked />
          </p>
          <p>
            <label for="show-css">Include Layout</label>
            <input type="checkbox" id="show-layout" name="show-layout" checked />
          </p>
        </fieldset>
      </form>
      <div id="sidebar-content"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
